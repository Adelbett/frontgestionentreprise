apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestionentreprise
  namespace: jenkins
  labels:
    app: gestionentreprise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gestionentreprise
  template:
    metadata:
      labels:
        app: gestionentreprise
    spec:
      containers:
        - name: app
          image: docker.io/adelbettaieb/gestionentreprise:latest
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: gestionentreprise
  namespace: jenkins
spec:
  selector:
    app: gestionentreprise
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gestionentreprise
  namespace: jenkins
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gestionentreprise
                port:
                  number: 80
