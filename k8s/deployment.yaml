apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestionentreprise
  labels: { app: gestionentreprise }
spec:
  replicas: 1
  selector:
    matchLabels: { app: gestionentreprise }
  template:
    metadata:
      labels: { app: gestionentreprise }
    spec:
      containers:
      - name: app
        image: IMAGE_PLACEHOLDER    # <-- le pipeline remplacera par docker.io/adelbettaieb/gestionentreprise:<tag>
        ports:
        - containerPort: 8080       # adapte si ton Spring Boot Ã©coute ailleurs
