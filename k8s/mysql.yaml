apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: jenkins
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: root
  MYSQL_DATABASE: empdb
  MYSQL_USER: emp
  MYSQL_PASSWORD: emp123
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: jenkins
  labels: { app: mysql }
spec:
  selector: { app: mysql }
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: jenkins
  labels: { app: mysql }
spec:
  replicas: 1
  selector: { matchLabels: { app: mysql } }
  template:
    metadata: { labels: { app: mysql } }
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports: [ { containerPort: 3306 } ]
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: { secretKeyRef: { name: mysql-secret, key: MYSQL_ROOT_PASSWORD } }
            - name: MYSQL_DATABASE
              valueFrom: { secretKeyRef: { name: mysql-secret, key: MYSQL_DATABASE } }
            - name: MYSQL_USER
              valueFrom: { secretKeyRef: { name: mysql-secret, key: MYSQL_USER } }
            - name: MYSQL_PASSWORD
              valueFrom: { secretKeyRef: { name: mysql-secret, key: MYSQL_PASSWORD } }
          readinessProbe:
            tcpSocket: { port: 3306 }
            initialDelaySeconds: 5
            periodSeconds: 5
